server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Manejo de la subruta anidada /prueba/construccion
    location /prueba/construccion/ {
        try_files $uri $uri/ /prueba/construccion/index.html;
    }

    # Redirección amigable
    location = / {
        return 301 /prueba/construccion/;
    }

    # Caché para assets en la nueva ruta
    location /prueba/construccion/assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
